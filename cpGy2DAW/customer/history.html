    <style>
      /* Add some basic styles to make the page look nicer */
      body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    position: relative; /* Add this line to make the container a positioning context */
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #cccccc;
  }
  th {
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }

  }
  .btn-container {
    display: flex;

  }
  .btn-container button {
    margin-right: 15px; /* Add margin between the buttons */
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  .home-button {
